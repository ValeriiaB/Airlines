<div class="container">
    <form class="form-signin center-block">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div ng-if="!canProceed" class="alert alert-danger" role="alert">
            <strong>Error!</strong> Incorrect email address or password.
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login();"> Sign in </button>
    </form>
</div>
