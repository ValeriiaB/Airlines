<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading "><span class="lead">Airport Information </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>country</th>
                        <th>city</th>
                        <th>phone</th>
                        <th>address</th>
                        <th>is active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat ="item in airport">
                        <td>{{item.idAirport}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.country}}</td>
                        <td>{{item.city}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.adress}}</td>
                        <td>{{item.isActive}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
