<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading "><span class="lead">Flights </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>from</th>
                            <th>to</th>
                            <th>date</th>
                            <th>time</th>
                            <th>capacity</th>
                            <th>price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat ="item in flights">
                            <td>{{item.directionFrom}}</td>
                            <td>{{item.directionTo}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.time}}</td>
                            <td>{{item.capacity}}</td>
                            <td>{{item.price}}</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
