<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Tickets </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID_FLIGHT</th>
                        <th>PLACE</th>
                        <th>PAID_AMOUNT</th>
                        <th width="100"></th>
                        <th width="100"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in tickets">
                        <td>{{item.idTicket}}</td>
                        <td>{{item.idFlight}}</td>
                        <td>{{item.place}}</td>
                        <td>{{item.paidAmount}}</td>
                        <td><button type="button" ng-click="removeTicket(t.idTicket);" class="btn btn-danger custom-width">Cancel booking</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
