<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All flights</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="AirLines">
<div class="container" style="margin-top: 30px" ng-controller = "FlightController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"> All flights</div>
                <div class="panel-body">
                    <table class="table table-stripped">
                        <thead>
                        <tr>
                            <th>from</th>
                            <th>to</th>
                            <th>date</th>
                            <th>time</th>
                            <th>capacity</th>
                            <th>price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat ="item in flights">
                            <td>{{item.directionFrom}}</td>
                            <td>{{item.directionTo}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.time}}</td>
                            <td>{{item.capacity}}</td>
                            <td>{{item.price}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/flight.js"></script>

</body>
</html>
